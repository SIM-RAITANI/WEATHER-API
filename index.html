<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" >
    
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="card">
            <div class="header">
                <input type="text" placeholder="enter city name" spellcheck="true" id="cityName">
                <div class="image"><button id="search"><img src="search.png" alt=""></button></div>
            </div>
            <div class="body">
                <div class="top">
                    <div class="visual-top">
                        <img id="weather" src="elseee.png" alt="">
                    </div>
                    <div class="text-top">
                        <p id="temperature">22Â°c</p>
                        <p id="city">Lucknow</p>
                    </div>
                </div>
                <div class="bottom">
                    <div class="img">
                        <div class="visual">
                            
                                
                            <i class="fa-solid fa-sun"></i>
                            
                                
                                
                        </div>
                        <div class="text">
                            <p id="humidity">22</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="img">
                        <div class="visual">
                            <i class="fa-solid fa-cloud-showers-heavy"></i>
                        </div>
                        <div class="text">
                            <p id="precipitation">22</p>
                            <p>Precipitation</p>
                        </div>
                    </div>
                    <div class="img">
                        <div class="visual">
                            <i class="fa-solid fa-wind "></i>
                        </div>
                        <div class="text">
                            <p id="windspeed">22</p>
                            <p>Wind speed</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
